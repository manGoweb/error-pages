<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<style>
	 .clearfix,.clearfix:after{clear:both}*{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}abbr,address,article,aside,audio,b,blockquote,body,canvas,caption,cite,code,dd,del,details,dfn,div,dl,dt,em,fieldset,figcaption,figure,footer,form,h1,h2,h3,h4,h5,h6,header,hgroup,html,i,iframe,img,ins,kbd,label,legend,li,mark,menu,nav,object,ol,p,pre,q,samp,section,small,span,strong,sub,summary,sup,time,ul,var,video{margin:0;padding:0;border:0;outline:0;vertical-align:baseline;background:0 0}article,aside,details,figcaption,figure,footer,header,hgroup,nav,section{display:block}html{font-size:16px;line-height:24px;width:100%;height:100%;-webkit-text-size-adjust:100%;-ms-text-size-adjust:100%;overflow-y:scroll;overflow-x:hidden}img{vertical-align:middle;max-width:100%;height:auto;border:0;-ms-interpolation-mode:bicubic}body{min-height:100%;-webkit-font-smoothing:subpixel-antialiased}.clearfix{zoom:1}.clearfix:after,.clearfix:before{content:"\0020";display:block;height:0;visibility:hidden}.plain.error-page-wrapper{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";background-color:#6355bc;padding:0 5%;position:relative;display:flex;align-items:center}.plain.error-page-wrapper .content-container{-webkit-transition:left .5s ease-out,opacity .5s ease-out;-moz-transition:left .5s ease-out,opacity .5s ease-out;-ms-transition:left .5s ease-out,opacity .5s ease-out;-o-transition:left .5s ease-out,opacity .5s ease-out;transition:left .5s ease-out,opacity .5s ease-out;max-width:500px;position:relative;left:0}.plain.error-page-wrapper .head-line{transition:color .2s linear;font-size:48px;line-height:60px;color:rgba(255,255,255,.2);letter-spacing:-1px;margin-bottom:5px}.plain.error-page-wrapper .subheader{transition:color .2s linear;font-size:36px;line-height:46px;color:#fff}.plain.error-page-wrapper hr{height:1px;background-color:rgba(255,255,255,.2);border:none;width:250px;margin:35px 0}.plain.error-page-wrapper .context{transition:color .2s linear;font-size:18px;line-height:27px;color:#fff}.plain.error-page-wrapper .context p{margin:0}.plain.error-page-wrapper .context p:nth-child(n+2){margin-top:12px}.plain.error-page-wrapper .buttons-container{margin-top:45px;overflow:hidden}.plain.error-page-wrapper .buttons-container a{transition:color .2s linear,border-color .2s linear;font-size:14px;text-transform:uppercase;text-decoration:none;color:#fff;border:2px solid #fff;border-radius:99px;padding:8px 30px 9px;display:inline-block;float:left}.plain.error-page-wrapper .buttons-container a:hover{background-color:rgba(255,255,255,.05)}.plain.error-page-wrapper .buttons-container a:first-child{margin-right:25px}@media screen and (max-width:485px){.plain.error-page-wrapper .header{font-size:36px}.plain.error-page-wrapper .subheader{font-size:27px;line-height:38px}.plain.error-page-wrapper hr{width:185px;margin:25px 0}.plain.error-page-wrapper .context{font-size:16px;line-height:24px}.plain.error-page-wrapper .buttons-container{margin-top:35px}.plain.error-page-wrapper .buttons-container a{font-size:13px;padding:8px 0 7px;width:45%;text-align:center}.plain.error-page-wrapper .buttons-container a:first-child{margin-right:10%}}</style><style>.background-color{background-color:rgba(232,243,248,1)!important}.primary-text-color{color:rgba(0,0,0,1)!important}.secondary-text-color{color:rgba(164,188,194,1)!important}.sign-text-color{color:#FFBA00!important}.sign-frame-color{color:#343C3F}.pane{background-color:#FFF!important}.border-button{color:rgba(0,0,0,1)!important;border-color:rgba(0,0,0,1)!important}.button{background-color:rgba(0,0,0,1)!important;color:#FFF!important}.shadow{box-shadow:0 0 60px #000}
	</style>
</head>
<body class="plain error-page-wrapper background-color">
	<div class="content-container">
		<div class="head-line secondary-text-color">404</div>
		<div class="subheader primary-text-color">
			Oops, the page you're
			<br>looking for does not exist.</div>
		<hr>
		<div class="clearfix"></div>
		<div class="context primary-text-color">
			<p>You may want to head back to the homepage.<br />If you think something is broken, report a problem.</p>
		</div>
		<div class="buttons-container">
			<a class="border-button" href="___SITE_URL___" target="_blank">Go To Homepage</a>
		</div>
	</div>
</body>
</html>
